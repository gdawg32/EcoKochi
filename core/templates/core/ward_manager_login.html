{% extends "core/base.html" %}
{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="p-6 bg-white shadow-lg rounded-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Ward Manager Login</h2>
        {% if messages %}
        <ul class="text-red-500 mb-3">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-control mb-3">
                <label class="label" for="username">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" id="username" class="input input-bordered w-full" required>
            </div>
            <div class="form-control mb-4">
                <label class="label" for="password">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" id="password" class="input input-bordered w-full" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</div>
{% endblock %}
