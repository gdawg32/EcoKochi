{% extends 'core/base.html' %}
{% block title %}Auto Assign Residents{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-6">
  <div class="bg-white p-8 rounded-xl shadow">

    <!-- ✅ Success/Error Message Block -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="{% if message.tags == 'success' %}bg-green-100 border-l-4 border-green-600 text-green-800
                       {% elif message.tags == 'error' %}bg-red-100 border-l-4 border-red-600 text-red-800
                       {% else %}bg-gray-100 border-l-4 border-gray-500 text-gray-800{% endif %}
                       p-4 rounded-md text-sm font-medium">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <h1 class="text-2xl font-bold text-green-800 mb-6">⚙️ Auto Assign Residents</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-6">
        <label for="{{ form.date.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Select Start Date</label>
        {{ form.date }}
      </div>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800 transition">
        🚀 Auto Assign
      </button>
    </form>
  </div>
</div>

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#id_date", {
    minDate: "today",
    dateFormat: "Y-m-d"
  });
</script>
{% endblock %}
